<header>
  <div class="row bg-white border-bottom box-shadow text-center">
    <a class="col-3" [routerLink]="['/']"><img src="assets/logo.png" id="logo"></a>
    <div class="col-6 my-auto">
      <mat-form-field>
        <mat-label>Look for a film</mat-label>
        <input [matAutocomplete]="auto" matInput #search (input)="onInput(search.value)">
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <div *ngIf="movies">
        <mat-option *ngFor="let movie of movies.Search" (onSelectionChange)="selectMovie(movie.imdbID)">
          <div *ngIf="movie.Poster!='N/A'; else default_poster">
            <img src="{{ movie.Poster }}" height="10%" width="10%" />
            {{ movie.Title }} ({{ movie.Year }})
          </div>
          <ng-template #default_poster>
            <img src="assets/camera.png" id="miniPoster">
            {{ movie.Title }} ({{ movie.Year }})
          </ng-template>
        </mat-option>
      </div>
      </mat-autocomplete>
    </div>
    <div class="col-3 my-auto">
      <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
          aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav">
            <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }">
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/counter']">Counter</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/profile']"><button type="button"
                  class="btn btn-primary btn-circle btn-sm">Profile</button></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
