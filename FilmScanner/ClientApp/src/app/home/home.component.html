<div class="row justify-content-center" id="genre">
  <div class="col text-center">
    <button class="btn btn-light" (click)="changeCategory('spider-man'); isPremieresChosen = true" [disabled]="isPremieresChosen" id="premieres">Premieres</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-light" (click)="changeCategory('transformers'); isMostPopularChosen = true" [disabled]="isMostPopularChosen" id="popular">Most popular</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-light" (click)="changeCategory('mr bean'); isComediesChosen = true" [disabled]="isComediesChosen">Comedies</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-light" (click)="changeCategory('the thing'); isThrillersChosen = true" [disabled]="isThrillersChosen">Thrillers</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-light" (click)="changeCategory('fast and furious'); isActionChosen = true" [disabled]="isActionChosen">Action</button>
  </div>
  <div class="col text-center">
    <button class="btn btn-light">More...</button>
  </div>
</div>
<hr/>
<div *ngIf="movies" class="row">
  <http-spinner></http-spinner>
  <div class="col-sm text-right my-auto">
    <button (click)="leftArrowClick()" class="btn btn-link"><img src="assets/left_arrow.png" class="arrow"/></button>
  </div>
  <div *ngFor="let movie of movies.Search | slice:sliceBottom:sliceTop let i=index" class="col text-center">
    <a (click)="selectMovie(movie.imdbID)"><div *ngIf="movie.Poster!='N/A'; else default_poster">
      <img src="{{ movie.Poster }}" id="poster"/>
    </div>
    <ng-template #default_poster>
      <div [hidden]="!imageLoader"><mat-spinner></mat-spinner></div>
      <img [hidden]="imageLoader" src="assets/camera.png" id="poster" (load)="this.imageLoader = false;">
    </ng-template>
    {{ movie.Title }} ({{ movie.Year }})</a>
  </div>
  <div class="col-sm text-left my-auto">
    <button (click)="rightArrowClick()" class="btn btn-link"><img src="assets/right_arrow.png" class="arrow"/></button>
  </div>
</div>
<hr/>
